name: fleurs-slu # or your name
channels:
  # pytorch and nvidia need to superseed
  # conda-forge for cuda pytorch
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pytorch=2.4.0
  - pytorch-cuda=12.4
  - torchaudio
  - cuda
  - transformers
  - datasets

  # development dependencies
  - ipython
  - pytest
  - debugpy
  - pudb
  - pyright
  - pip
  - ruff

  - pip:
    - ruff-lsp
    - python-Levenshtein
    - mutagen
    - tqdm
    - evaluate
    - jiwer
    - tiktoken
    - protobuf
    - blobfile
    - sentencepiece
